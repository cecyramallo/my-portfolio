<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Cecilia Ramallo Díaz</title>
</head>
<body>
  <div class="container">
    <nav class="d-flex justify-content-between">
      <div class="logo">
        <p>CRD</p>
      </div>
      <div class="nav-bar">
        <ul>
          <li class="">
            <a href="/about" title="About CRD">About me</a>
          </li>
          <li class="">
            <a href="/projects" title="CRD's projects">Projects</a>
          </li>
          <li class="">
            <a href="/contact" title="CRD's contact info">Contact me</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <header class="presentation-text">
    <p>Hello! I am</p>
    <h1>CECILIA RAMALLO DÍAZ</h1>
    <h2 class="mb-5">
      <span class="typed-text"></span>
      <span class="cursor">&nbsp;</span>
    </h2>
    <h3>English/French/Spanish speaker</h3>
  </header>
  
  <div class="col-lg-6" id="contact-form">
    <div class="contact-form">
      <h4 class="text-center mb-3">Send me a message!</h4>
      <form id="contact-form" action="https://formspree.io/f/mpzkzaqe" method="POST">
        <input name="name" type="text" class="form-control mb-3" placeholder="Your Name" required="">
        <input name="_replyto" type="email" class="form-control mb-3" placeholder="Your Email" required="">
        <textarea name="message" class="form-control" cols="20" rows="5" placeholder="Your Message" required=""></textarea>
      <br>
      <input type="submit" class="form-control submit btn btn-branding" value="Send Message">
      </form>
    </div>

  </div>

  <script src="typed-text.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
