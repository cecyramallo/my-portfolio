      <div class="row w-100">

        <div class="col-md-3">
          <a href="./index.html">
            <img src="./images/logo.svg" alt="CRD logo" id="logo">

        </div>
        <div class="col-md-7">
          <form class="form-inline">
            <ul class="navbar-nav">

                <a href="/src/about/index.html" title="About CRD">About me</a>
              </li>
              <li class="nav-item mx-5">

                <a href="/src/skills/index.html" title="CRD's Skills">Skills</a>

        </div>

      </div>
    </div>
  </nav>

  <section class="container mt-5">
    <div class="row w-100">
      <div class="col-md-6">
        <header class="presentation-text">
          <p class="pt-5">Hello! I am</p>
          <h1 class="pt-5 text-petrol-blue">CECILIA RAMALLO DÍAZ</h1>
          <h2 class="pt-5">
            <span class="typed-text"></span>
            <span class="cursor">&nbsp;</span>

    <div class="col-lg-6" id="contact-form">

        <h4 class="text-center mb-3">Send me a message!</h4>
        <form id="contact-form" action="https://formspree.io/f/mpzkzaqe" method="POST">
          <input name="name" type="text" class="form-control mb-3" placeholder="Your Name" required="">
          <input name="_replyto" type="email" class="form-control mb-3" placeholder="Your Email" required="">
          <textarea name="message" class="form-control" cols="50" rows="5" placeholder="Your Message" required=""></textarea>
        <br>
        <input type="submit" class="form-control submit btn btn-branding" value="Send Message">
        </form>
      </div>
    </div>
  </section>

  <script src="typed-text.js"></script>
  <script type="module" src="main.js"></script>
